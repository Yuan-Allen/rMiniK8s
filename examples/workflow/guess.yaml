kind: Workflow
metadata:
  name: guess
spec:
  startAt: add
  states:
    add:
      type: Task
      resource: add
      next: minus3
    minus3:
      type: Task
      resource: minus3
      next: guess
    guess:
      type: Choice
      choices:
        - type: FieldNumEquals
          field: ans
          content: 10
          next: right
      default: wrong
    right:
      type: Task
      resource: right
    wrong:
      type: Task
      resource: wrong
    fail:
      type: Fail
      msg: "Something went wrong..."
